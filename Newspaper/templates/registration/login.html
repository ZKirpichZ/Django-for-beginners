{% extends 'base.html' %}

{% block title %}Login{% endblock title %}


{% block content %}
    <h2>Login</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type='submit'>Login</button>
        <a href="{% url 'password_reset' %}">Forgot Your Password?</a>
    </form>
{% endblock content %}
